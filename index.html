<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock Notion Widget</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for cog icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;600&display=swap">
</head>
<body>
  <div id="clock"></div>
  <!-- Replace the settings-icon span with this button -->
  <button id="settings-btn" onclick="openModal()"><i class="fas fa-cog"></i></button>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Settings</h2>
      <label for="theme">Theme:</label>
      <select id="theme" onchange="changeTheme(this.value)">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <br>
      <!-- The Background Color select will be populated dynamically -->
      <label for="background-color">Background Color:</label>
      <select id="background-color" onchange="changeBackgroundColor(this.value)">
      </select>
      <br>
      <label for="time-format">Time Format:</label>
      <select id="time-format" onchange="changeTimeFormat(this.value)">
        <option value="12">12-Hour</option>
        <option value="24">24-Hour</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
